[development]
accounts = ["equitx"]

[development.network]
rpc-url = "http://localhost:8000/rpc"
network-passphrase = "Standalone Network ; February 2017"

[development.contracts.data_feed]
client = true
init = """
admin_set --new-admin equitx
sep40_init --resolution 300 --assets '[{"Other":"USD"},{"Other":"XLM"}]' --decimals 14 --base '{"Other":"USD"}'
set_asset_price --price 10000000000000 --asset '{"Other":"XLM"}' --timestamp "$(date +%s)"
"""

[development.contracts.xasset]
client = true
init = """
admin_set --new-admin equitx
set_pegged_contract --to "$(cat .soroban/contract-ids/data_feed.json | sed 's/[^A-Z]//g' | tail -r -c 45)"
set_pegged_asset --to '{"Other":"XLM"}'
"""

[staging]
accounts = ["equitx"]

[staging.network]
rpc_url = "https://soroban-testnet.stellar.org"
network_passphrase = "Test SDF Network ; September 2015"

