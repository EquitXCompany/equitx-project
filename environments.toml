[development]
accounts = ["equitx"]

[development.network]
rpc-url = "http://localhost:8000/rpc"
network-passphrase = "Standalone Network ; February 2017"

[development.contracts.data_feed]
client = true
init = """
admin_set --new-admin equitx
sep40_init --resolution 300 --assets '[{"Other":"USD"},{"Other":"XLM"}]' --decimals 14 --base '{"Other":"USD"}'
set_asset_price --price 10000000000000 --asset '{"Other":"USD"}' --timestamp "$(date +%s)"
"""

[development.contracts.xasset]
client = true


# Currently no CLI command to get the contract ID from the `data_feed` alias, so we're hard-coding the alias for now
init = """
admin_set --new-admin equitx
set_peg --to 'data_feed:{"Other":"USD"}'
"""

[staging]
accounts = ["equitx"]

