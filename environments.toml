[development]
accounts = ["equitx", "alice", "bob"]

[development.network]
rpc-url = "http://localhost:8000/rpc"
network-passphrase = "Standalone Network ; February 2017"

[development.contracts.data_feed]
client = true
init = """
admin_set --new-admin equitx
sep40_init --resolution 300 --assets '[{"Other":"USD"},{"Other":"XLM"}]' --decimals 14 --base '{"Other":"USD"}'
set_asset_price --price 10000000000000 --asset '{"Other":"XLM"}' --timestamp "$(date +%s)"
"""

[development.contracts.xasset]
client = true
init = """
admin_set --new-admin equitx
set_xlm_address --to "$(stellar contract id asset --asset native)"
set_pegged_contract --to "$(stellar contract alias show data_feed)"
set_pegged_asset --to XLM
STELLAR_ACCOUNT=alice open_cdp --lender alice --collateral 1700000000 --asset-lent 10000000000
STELLAR_ACCOUNT=bob open_cdp --lender bob --collateral 1300000000 --asset-lent 10000000000
set_min_collat_ratio --to 15000
"""

[staging]
accounts = ["equitx"]

[staging.network]
rpc_url = "https://soroban-testnet.stellar.org"
network_passphrase = "Test SDF Network ; September 2015"

