name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo 'export STELLAR_ACCOUNT=equitx' > .env
          echo 'export PUBLIC_NETWORK_PASSPHRASE="Test SDF Network ; September 2015"' >> .env
          echo 'export PUBLIC_RPC_URL="https://soroban-testnet.stellar.org:443"' >> .env
          echo 'export REACT_APP_MERCURY_API_TOKEN="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYXV0aDA2NzYzMzMxOTUyZWQ5YTE0MThmMGViMTIiLCJleHAiOjE3Mzk3Mzc1OTEsInVzZXJfaWQiOjE2NSwidXNlcm5hbWUiOiJiYWhlZmZyb25AZ21haWwuY29tIiwiaWF0IjoxNzM3MTQ1NTkxLCJhdWQiOiJwb3N0Z3JhcGhpbGUiLCJpc3MiOiJwb3N0Z3JhcGhpbGUifQ.OjZB6arueyFB4C3lQyWMcO05tVtwNvIiIMkRnLDfrdw"' >> .env

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check and install loam-cli --locked
        run: |
          if ! command -v loam &> /dev/null
          then
            cargo install loam-cli
          else
            echo "loam-cli is already installed"
          fi

      - name: Build DataFeed contract
        run: cargo rustc --manifest-path=contracts/data-feed/Cargo.toml --crate-type=cdylib --target=wasm32-unknown-unknown --release -- -C opt-level=z -C overflow-checks=yes -C debuginfo=0 -C strip=symbols -C debug-assertions=yes -C panic=abort -C codegen-units=1 -C lto=yes
        
      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # with:
        #   path: . # The root location of your Astro project inside the repository. (optional)
        #   node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
        #   package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
